<mat-card class="mat-elevation-z8">
  <mat-card-title> </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Index Column -->
      <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i}}</td>
        </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Coin Symbol </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="/price/{{element.symbol}}">{{element.symbol}} </a></td>
      </ng-container>
      <!-- LastPrice Column -->
      <ng-container matColumnDef="lastPrice">
        <th mat-header-cell *matHeaderCellDef> Last Price </th>
        <td mat-cell *matCellDef="let element"> {{element.lastPrice | currency}} </td>
      </ng-container>
      <!-- Volume Column -->
      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef> Volume </th>
        <td mat-cell *matCellDef="let element"> {{element.volume | currency }} </td>
      </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
    </table>
    </mat-card-content>
    </mat-card>
