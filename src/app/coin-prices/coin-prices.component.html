<mat-grid-list cols="2" class="gridBlack">
  <mat-grid-tile class="gridBlack"></mat-grid-tile>
  <mat-grid-tile>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Index Column -->
      <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
        </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Coin Name </th>
          <td mat-cell *matCellDef="let element"> <a routerLink="/price/{{element.symbol}}">
            <img src="assets/img/{{element.symbol}}.png" width="20" height="20">
            {{element.name}} 
          </a></td>
        </ng-container>       
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Coin Symbol </th>
        <td mat-cell *matCellDef="let element">{{element.symbol}} </td>
      </ng-container>
      <!-- LastPrice Column -->
      <ng-container matColumnDef="lastPrice">
        <th mat-header-cell *matHeaderCellDef> Last Price </th>
        <td mat-cell *matCellDef="let element"> {{element.lastPrice | currency}} 
          <span *ngIf="element.changeImg"> <img src="assets/img/{{element.changeImg}}.png"></span></td>
      </ng-container>
      <!-- Volume Column -->
      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef> Volume </th>
        <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row" [@rowAnimation]="element.change"></tr>
    </table>
  </mat-grid-tile>

</mat-grid-list>
